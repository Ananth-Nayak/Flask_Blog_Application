<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>My Blog</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('edit_post', post_id=post['id']) }}">Edit</a>
            <a href="{{ url_for('delete_post', post_id=post['id']) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/create">Create New Post</a>
</body>
</html>
